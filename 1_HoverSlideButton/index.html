<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        height: 100px;
        width: 300px;
        background-color: rgb(255, 255, 255);
        border: none;
        border-radius: 4px;

        color: blue;
        font-size: 32px;
        font-weight: bold;
        
        transition: 1s ease-in-out;
        box-shadow: 0 0 0 0 rgb(0, 0, 0) inset;
      }
      button:hover {
        box-shadow: 300px 0 0 0 rgb(0, 0, 0) inset;
      }
    </style>
  </head>
  <body>
    <button class="Over">Hello World!</button>
  </body>
</html>
